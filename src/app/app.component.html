<div id="paginacion">
  <button (click)="anteriorPagina()">Anterior</button>
  <button (click)="siguientePagina()">Siguiente</button>
</div>
<div>
  @for (item of data; track item.id) {
  <div class="card">
    <img src="{{ item.image }}" alt="personaje">
    <span class="name">{{ item.name }}</span>
    <p>{{ item.gender }}</p>
    <p>{{ item.status }}</p>
  </div>
  }
</div>

<router-outlet />
